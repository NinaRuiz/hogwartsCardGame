<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <meta http-equiv="Content-Security-Policy" content="script-src-elem 'self';">

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <h1>Player: </h1>
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 id="character" class="card-title"></h5>
                        <button id="ronaldButton" class="btn btn-primary">None</button>
                    </div>
                </div>
            </div>
            <div class="col">
                2 of 3 (wider)
            </div>
            <div class="col-3">
                <h1>Enemy: </h1>
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 id="enemy" class="card-title"></h5>
                        <span id="enemyLives">Vidas -</span>
                        <button id="enemyButton" class="btn btn-primary">None</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="battle-page.js"></script>
</body>
</html>
